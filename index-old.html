<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msvalidate.01" content="DCBEEBED035CB61AEC98D4E9C9DD7EB0" />
    <title>Cyberyantra | Under Development</title>
    <meta
      name="description"
      content="Cyberyantra - Cybersecurity awareness and offensive security initiative."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        font-family: "Roboto", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        text-align: center;
      }

      /* top-right explore link */
      .top-right {
        position: absolute;
        top: 20px;
        right: 30px;
      }

      .top-right a {
        color: #fff;
        text-decoration: none;
        font-weight: 400;
        transition: opacity 0.3s ease;
      }

      .top-right a:hover {
        opacity: 0.6;
      }

      /* central logo */
      .logo {
        font-size: 3rem;
        font-weight: 700;
        letter-spacing: 2px;
        position: relative;
        color: #fff;
      }

      /* subtle yellow light sweep */
      .logo::before {
        content: "CYBERYANTRA";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at 50% -20%,
          rgba(255, 230, 100, 0.9),
          transparent 70%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: torchMove 6s ease-in-out infinite alternate;
      }

      @keyframes torchMove {
        0% {
          background-position: 30% 0%;
        }
        50% {
          background-position: 70% 40%;
        }
        100% {
          background-position: 50% -20%;
        }
      }

      .tagline {
        margin-top: 12px;
        font-size: 1rem;
        color: #bbb;
      }

      /* live local time */
      .local-time {
        margin-top: 25px;
        font-size: 1rem;
        font-weight: 300;
        color: #aaa;
      }

      /* progress bar */
      .progress {
        margin-top: 15px;
        width: 80%;
        max-width: 400px;
        height: 6px;
        background: #222;
        overflow: hidden;
        border-radius: 3px;
      }

      .progress-bar {
        width: 40%;
        height: 100%;
        background: #fff;
        animation: progressMove 2s linear infinite;
      }

      @keyframes progressMove {
        0% {
          margin-left: -40%;
        }
        100% {
          margin-left: 100%;
        }
      }

      /* bubbles */
      .bubble {
        position: absolute;
        bottom: -20px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        animation: rise 8s linear infinite;
      }

      @keyframes rise {
        0% {
          transform: translateY(0) scale(0.5);
          opacity: 0.3;
        }
        50% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-120vh) scale(1);
          opacity: 0;
        }
      }

      /* bottom warning */
      .bottom-warning {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        color: #ff4d4d;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
      }

      .bottom-warning a {
        color: #f36262;
        text-decoration: underline;
      }

      /* responsive adjustments */
      @media (max-width: 600px) {
        .logo {
          font-size: 2rem;
        }
        .tagline {
          font-size: 0.9rem;
        }
        .bottom-warning {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="top-right">
      <a href="explore.html">Explore?</a>
    </div>

    <div class="logo">CYBERYANTRA</div>
    <div class="tagline">
      Someone is always watching. We make sure it’s not them.
    </div>

    <div class="local-time" id="local-time"></div>

    <div class="progress">
      <div class="progress-bar"></div>
    </div>

    <div class="bottom-warning">
      <a href="admin.html">Admin Access</a>
    </div>

    <script>
      // bubbles generator
      const body = document.body;
      for (let i = 0; i < 15; i++) {
        let bubble = document.createElement("div");
        let size = Math.random() * 8 + 4; // 4–12px
        bubble.classList.add("bubble");
        bubble.style.width = size + "px";
        bubble.style.height = size + "px";
        bubble.style.left = Math.random() * 100 + "vw";
        bubble.style.animationDuration = 6 + Math.random() * 4 + "s";
        bubble.style.animationDelay = Math.random() * 5 + "s";
        body.appendChild(bubble);
      }

      // update local time
      function updateLocalTime() {
        const now = new Date();
        document.getElementById("local-time").textContent =
          "Your Local Time: " + now.toLocaleTimeString();
      }
      setInterval(updateLocalTime, 1000);
      updateLocalTime();
    </script>
  </body>
</html>
